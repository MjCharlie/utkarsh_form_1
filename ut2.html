<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link rel="stylesheet" href="ut2.css">
</head>
<body>
  <div class="container">
    <form>
        <label for="select1">Option</label>
        <select id="select1" name="option1">
          <option value="option1_1">Tu</option>
          <option value="option1_2">ek</option>
          <option value="option1_3">no. ka</option>
        </select>
        <br><br>
        <label for="select2">Option</label>
        <select id="select2" name="option2">
          <option value="option2_1">accha</option>
          <option value="option2_2">insan</option>
          <option value="option2_3">hai</option>
        </select>
        <br><br>
        <label for="input">Input</label>
        <input type="text" id="input" name="input">
        <br><br>
        <input type="submit" value="Submit">
      </form>
  </div>
</body>
</html>
